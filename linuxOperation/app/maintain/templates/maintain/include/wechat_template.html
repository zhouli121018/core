{% load i18n %}

<form id="id_form" action="" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" id="id" />
    <input type="hidden" name="status" id="status" />
</form>
<div class="auto_box">
<div class="table-responsive">

    <table id="dynamic-table" class="table table-striped table-bordered table-hover">
        <thead>
        <tr role="row">
            <th width="4%" class="">{% trans "序号" %}</th>
            <th>{% trans "模板名称" %}</th>
            <th>{% trans "微信模板ID" %}</th>
            <th>{% trans "code" %}</th>
            <th>{% trans "字段" %}</th>
            <th>{% trans "操作" %}</th>
        </tr>
        </thead>
        {% for d in lists %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ d.name }}</td>
                <td>{{ d.temp_id }}</td>
                <td>{{ d.code }}</td>
                <td>
                    <a data-toggle="modal" data-target="#tagModal" data-whatever="" class="btn btn-purple btn-minier" href="{% url 'wechat_template_field' d.id %}">{% trans "操作字段" %}</a>
                </td>
                <td>
                    <a href="{% url 'wechat_template_modify' d.id %}" class="btn btn-minier btn-primary">{% trans "修改" %}</a>
                    <a type="button" class="btn btn-minier btn-danger" href="Javascript: setStatus({{ d.id }}, 'delete')">{% trans "删除" %}</a>
                </td>
            </tr>
        {% endfor %}
        <tbody>
        </tbody>
    </table>

</div></div>
