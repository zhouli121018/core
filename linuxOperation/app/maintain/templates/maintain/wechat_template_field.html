{% load i18n %}
{% load bootstrap %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h4 class="modal-title" id="myModalLabel" style="font-weight: 600">模板字段列表</h4>
</div>
<form action="" method="post" role="form" class="">
    {% csrf_token %}
    <div class="modal-body">
        <div class="widget-body no-padding no-margin" style="border-color: #fff!important;">
            <div class="form-horizontal">
                <fieldset>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            {{ form|bootstrap_horizontal }}
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-lg-2 " for="id_passwd_other_bak"> </label>
                                <div class=" col-sm-10 col-lg-10 ">
                                    <button type="button" class="btn btn-primary btn-xs" onclick="SaveField();">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr role="row">
                    <th width="16%" class="">{% trans "序号" %}</th>
                    <th>{% trans "字段名称" %}</th>
                    <th>{% trans "字段值" %}</th>
                    <th>{% trans "操作" %}</th>
                </tr>
                </thead>
                <tbody  id="wechat_template_field_tbody">
                {% for d in lists %}
                    <tr id="wechat_template_field_tr_{{ d.id }}">
                        <td>{{ forloop.counter }}</td>
                        <td>{{ d.field_name }}</td>
                        <td>{{ d.field_val }}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-minier" onclick="DeleteField('{{ d.id }}');">删除</button>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
    <div class="modal-footer">
        <!--<button type="submit" class="btn btn-primary">保存</button>-->
        <button id="modal_close" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>


<script>
    function SaveField() {
        var field_name = $.trim( $("#{{ form.field_name.auto_id }}").val() );
        var field_val = $.trim( $("#{{ form.field_val.auto_id }}").val() );
        if (field_name==''){
            alert('请输入 字段名称');
            return;
        }
        if (field_val==''){
            alert('请输入 字段值');
            return;
        }
        $.post('{% url 'wechat_template_field' template_id %}',
            {'field_name':field_name, 'field_val': field_val, 'status': 'add' },
            function (data) {
                if (data.status == 'Y'){
                    // $("#{{ form.field_name.auto_id }}").val("");
                    // $("#{{ form.field_val.auto_id }}").val("");
                    $("#wechat_template_field_tbody").html(data.msg);
                    alert("添加成功");
                    return;
                } else {
                    alert(data.msg);
                    return;
                }
            }
        )
    }

    function DeleteField(did) {
        $("#wechat_template_field_tr_"+did).remove();
        $.post('{% url 'wechat_template_field' template_id %}',
            {'id': did, 'status': 'delete' },
            function (data) { }
        )
    }
</script>
