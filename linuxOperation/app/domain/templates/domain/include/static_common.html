<script>
    $( "#tab2" ).tabs();
    function showErrorAlert (reason, detail) {
        var msg='';
        if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
        else {
            //console.log("error uploading file", reason, detail);
        }
        $('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+
                '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
    }

    $('textarea[data-provide="markdown"]').each(function(){
        var $this = $(this);

        if ($this.data('markdown')) {
            $this.data('markdown').showEditor();
        }
        else $this.markdown()

        $this.parent().find('.btn').addClass('btn-white');
    })
    function initEditor(el){
        $(el).ace_wysiwyg({
            toolbar:
                    [
                        'font',
                        null,
                        {name:'fontSize', title: '{% trans "字体大小" %}'},
                        null,
                        {name:'bold', className:'btn-info',title: '{% trans "粗体/ctrl" %}+B'},
                        {name:'italic', className:'btn-info',title:"{% trans "斜体/Ctrl" %}+I"},
                        {name:'strikethrough', className:'btn-info',title:'{% trans "删除线" %}'},
                        {name:'underline', className:'btn-info',title:'{% trans "下划线" %}'},
                        null,
                        {name:'insertunorderedlist', className:'btn-success',title:'{% trans "图形列表" %}'},
                        {name:'insertorderedlist', className:'btn-success',title:'{% trans "数字列表" %}'},
                        {name:'outdent', className:'btn-purple',title:'{% trans "减少缩进" %}'},
                        {name:'indent', className:'btn-purple',title:'{% trans "缩进" %}'},
                        null,
                        {name:'justifyleft', className:'btn-primary',title:'{% trans "左对齐" %}'},
                        {name:'justifycenter', className:'btn-primary',title:'{% trans "居中对齐" %}'},
                        {name:'justifyright', className:'btn-primary',title:'{% trans "右对齐" %}'},
                        {name:'justifyfull', className:'btn-inverse',title:'{% trans "两端对齐" %}'},
                        null,
                        {name:'createLink', className:'btn-pink',title:'{% trans "链接" %}'},
                        {name:'unlink', className:'btn-pink',title:'{% trans "断开链接" %}'},
                        null,
                        {name:'insertImage', className:'btn-success',title:'{% trans "图片" %}'},
                        null,
                        {name:'foreColor', title:'{% trans "颜色" %}'},
                        null,
                        {name:'undo', className:'btn-grey',title:'{% trans "撤销" %}'}
                    ],
            'wysiwyg': {
                fileUploadError: showErrorAlert
            }
        }).prev().addClass('wysiwyg-style2');

        $('[data-toggle="buttons"] .btn').on('click', function(e){
            var target = $(this).find('input[type=radio]');
            var which = parseInt(target.val());
            var toolbar = $(el).prev().get(0);
            if(which >= 1 && which <= 4) {
                toolbar.className = toolbar.className.replace(/wysiwyg\-style(1|2)/g , '');
                if(which == 1) $(toolbar).addClass('wysiwyg-style1');
                else if(which == 2) $(toolbar).addClass('wysiwyg-style2');
                if(which == 4) {
                    $(toolbar).find('.btn-group > .btn').addClass('btn-white btn-round');
                } else $(toolbar).find('.btn-group > .btn-white').removeClass('btn-white btn-round');
            }
        });
    }
    $(function(){
//        $(".sign_show a").trigger("click");
        $(".mydatetime").datetimepicker({

//        autoclose:true

        $('.date-picker').datepicker({

                    todayHighlight: true
                })
                //show datepicker when clicking on the icon
                .next().on(ace.click_event, function(){
            $(this).prev().focus();
        });

    })
    function htmlDecodeByRegExp(str){
        var s = "";
        if(str.length == 0) return "";
        s = str.replace(/&amp;/g,"&");
        s = s.replace(/&lt;/g,"<");
        s = s.replace(/&gt;/g,">");
        s = s.replace(/&nbsp;/g," ");
        s = s.replace(/&#39;/g,"\'");
        s = s.replace(/&quot;/g,"\"");
        return s;
    }
