{% load i18n %}
{% load static %}

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{% trans "添加信纸" %}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal form_webmail_letter">
                <div class="form-group">
                    <label class="col-sm-offset-1 col-sm-2 control-label">{% trans "名称：" %}</label>
                    <div class="col-sm-7">
                        <input type="text" name="name" value="{{ form_letter.name }}" class="form-control"  placeholder="{% trans "名称" %}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-offset-1 col-sm-2 control-label">{% trans "格式说明：" %}</label>
                    <div class="col-sm-7">
                        <p>{% trans "请将信纸中的内容部分填写为“" %}{MAIL_CONTENT}”，{% trans "写邮件时会自动替换为邮件内容。" %}</p>
                        <p class="red">{% trans "示例：" %}</p>
                        <textarea class="form-control" rows="10" readonly="">
<div style="font-size: 12px;">
<div style="background: url(...)">{% trans "页眉内容" %}</div>
<div style="background: url(...)">
    <stationery>{MAIL_CONTENT}</stationery>
</div>
<div style="background: url(...)">{% trans "页脚内容" %}</div>
</div>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-offset-1 col-sm-2 control-label">{% trans "内容：" %}</label>
                    <div class="col-sm-7">
                        <textarea  name="content" rows="10" class="form-control">{{ form_letter.content }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-sm-offset-1">{% trans "预览图：" %}</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="data:image/png;base64,{{ form_letter.getImgData }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="file" class="class_import_logo_webmail_letter" id="id-input-file-letter" value="{% trans "预览" %}" class="form-control" style="border:none;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer center">
                    <input type="hidden" id="domain_id" name="domain_id" value="{{ domain.id }}" />
                    {% if form_letter.instance %}
                        <input type="hidden" id="id" name="id" value="{{ id }}" />
                        <button type="button" class="btn btn-sm btn-info" onclick="clickDomainWebmailLetterSave('mdf')">{% trans "保存" %}</button>
                    {% else %}
                        <button type="button" class="btn btn-sm btn-info" onclick="clickDomainWebmailLetterSave('add')">{% trans "保存" %}</button>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
