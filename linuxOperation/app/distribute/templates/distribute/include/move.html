{% load i18n %}
<div class="row">
    <div class="col-lg-12" style="margin-bottom: 10px">
        <div class="pull-left">
            <form id="search_form" class="form-inline pull-right" role="form" action="" style="text-align: right">
                <div class="form-group">
                    <label for="exampleInputMailTo">移动方式:</label>
                    <select class="form-control" name="movetype">
                        <option value="" {% if request.GET.movetype == "" %} selected="selected" {% endif %}>{% trans '全部' %}</option>
                        {% for k, v in movetypes %}
                            <option value="{{ k }}" {% if request.GET.movetype == k %} selected="selected" {% endif %}>{{ v }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputMailTo"> 状态:</label>
                    <select class="form-control" name="statustype">
                        <option value="" {% if request.GET.statustype == "" %} selected="selected" {% endif %}>{% trans '全部' %}</option>
                        {% for k, v in statustypes %}
                            <option value="{{ k }}" {% if request.GET.statustype == k %} selected="selected" {% endif %}>{{ v }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputTaskIdent">关键字:</label>
                    <input type="text" name="movekey" size="50" class="form-control" value="{{ request.GET.movekey }}">
                </div>

                <button type="submit" class="btn btn-primary btn-sm">查询</button>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <form id="id_form" action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" id="id" />
            <input type="hidden" name="status" id="status" />
            <input type="hidden" name="ids" id="ids" />
        </form>
        <table id="ajax-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th width="4%">{% trans "序号" %}</th>
                <th>{% trans "源服务器" %}</th>
                <th>{% trans "目标服务器" %}</th>
                <th>{% trans "新账号" %}</th>
                <th>{% trans "老账号" %}</th>
                <th>{% trans "移动方式" %}</th>
                <th>{% trans "状态" %}</th>
                <th>{% trans "状态描述" %}</th>
                <th>{% trans "是否同步邮件" %}</th>
                <th>{% trans "更新时间" %}</th>
                <th>{% trans "操作" %}</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
