{% load i18n %}
<td>{{ d.id }}</td>
<td>{{ number }}</td>
<td>{{ d.mailbox.username }}</td>
<td>{{ d.mailbox.user.realname }}</td>
<td><input value="{{ d.remark|default_if_none:'' }}" type="text" maxlength="200" id="id_remark_{{ d.id }}"></td>
<td>
    <a type="button" class="red delete btn btn-white btn-info btn-xs" href="Javascript: ModefyRemark('{{ d.id }}')">{% trans "修改备注" %}</a>
    <a type="button" class="red delete btn btn-white btn-danger btn-xs" href="Javascript: Delete({{ d.id }}, '{{ d.address }}')">{% trans "删除" %}</a>
</td>
