{% load i18n %}
<td>{{ number }}</td>
<td>{{ l.user }}</td>
<td>{{ l.type }}</td>
<td>{{ l.time|date:"Y-m-d H:i:s" }}</td>
<td>{{ l.client_ip }}</td>
<td>{% if l.is_login %}<span class="text-success">{% trans "是" %}</span>
    {% else %}<span class="text-danger">{% trans "否" %}</span>
    {% endif %}
</td>
