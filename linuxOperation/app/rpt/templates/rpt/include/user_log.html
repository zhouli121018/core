{% load i18n %}
{% load bootstrap %}
<div class="row">
    <div class="col-lg-12" style="margin-bottom: 10px">
        <div class="pull-right">
            <form id="search_form" class="form-inline pull-right form_group_inline_block" role="form" action="" style="text-align: left">
                {{ form|bootstrap_flag }}
                <button type="submit" class="btn btn-primary btn-sm">{% trans "查询" %}</button>
                <button type="button" class="btn btn-purple btn-sm" onClick="exportLog()">{% trans "导出" %}</button>
            </form>
        </div>
    </div>
</div>
<div class="auto_box">
        <div class="table-responsive">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr role="row">
                        <th width="4%" class="">{% trans "序号" %}</th>
                        <th>{% trans "时间" %}</th>
                        <th>{% trans "用户名" %}</th>
                        <th>{% trans "真实姓名" %}</th>
                        <th>{% trans "邮箱账号" %}</th>
                        <th>{% trans "手机号码" %}</th>
                        <th>{% trans "微信昵称" %}</th>
                        <th>{% trans "头像" %}</th>
                        <th>{% trans "操作类型" %}</th>
                        <th>{% trans "模块动作" %}</th>
                        <th>{% trans "结果" %}</th>
                        <th>{% trans "详情" %}</th>
                        <th>{% trans "客户端IP" %}</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
</div>
