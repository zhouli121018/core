{% load i18n %}
{% load bootstrap %}
<div class="row">
    <div class="col-lg-12" style="margin-bottom: 10px">
        <div class="pull-right">
            <form id="search_form" class="form-inline pull-right form_group_inline_block" role="form" action="" style="text-align: left">
                {{ form|bootstrap_flag }}
                <button type="submit" class="btn btn-primary btn-sm">{% trans "查询" %}</button>
            </form>
        </div>
    </div>
</div>
<div class="auto_box">
        <div class="table-responsive">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr role="row">
                        <th width="4%">{% trans "序号" %}</th>
                        <th>{% trans "用户名" %}</th>
                        <th>{% trans "邮箱地址" %}</th>
                        <th>{% trans "登录时间" %}</th>
                        <th>{% trans "最后操作时间" %}</th>
                        <th>{% trans "在线时长" %}</th>
                        <th>{% trans "登录方式（浏览器/操作系统）" %}</th>
                        <th>{% trans "客户端IP" %}</th>
                        <th>{% trans "是否在线" %}</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
</div>
