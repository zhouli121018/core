<div class="row">
    <div class="col-xs-12">
        <form id="id_form" action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" id="id" />
            <input type="hidden" name="status" id="status" />
            <input type="hidden" name="ids" id="ids" />
        </form>
        <table id="ajax-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th width="4%">{% trans "序号" %}</th>
                <th>{% trans "ID" %}</th>
                <th>{% trans "规则名称" %}</th>
                <th>{% trans "审核人" %}</th>
                <th>{% trans "审核类型" %}</th>
                <th>{% trans "审核预设" %}</th>
                <th>{% trans "发信人部门" %}</th>
                <th>{% trans "条件关系" %}</th>
                <th>{% trans "条件" %}</th>
                <th>{% trans "权重" %}</th>
                <th>{% trans "状态" %}</th>
                <th>{% trans "操作" %}</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
