{% load i18n %}

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" role="form" method="POST" action="{% url 'sslEnableView' %}">
            {% csrf_token %}

            <div class="form-group" style="margin-bottom:0px;">
                <label class="col-sm-2 control-label no-padding-right"></label>
                <div class="col-md-offset-2 col-md-10">
                    <div class="page-header"  style="padding-bottom: 7px;padding-top: 0px;">
                        <h1>{% trans "SSL加密功能开关" %}</h1>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3  no-padding-right col-md-offset-2" style="margin-top: 12px;"> 是否启用SSL加密功能 </label>
                <div class="col-sm-7">
                    <label class="radio radio-inline padding-top-0 margin-top-0 form-inline">

                        <label class="radio-inline">
                            <input type="radio" name="ssl" value="-1" {% if sslobj.enabled == '-1'  %} checked="" {% endif %}><span>关闭</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="ssl" value="1" {% if sslobj.enabled == '1'  %} checked="" {% endif %}><span>开启</span>
                        </label>
                        <label class="radio-inline">
                            <button class="btn btn-primary btn-minier" type="submit">应用设置</button>
                        </label>
                    </label>
                </div>
            </div>

        </form>
    </div>
</div>
