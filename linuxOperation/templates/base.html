<!DOCTYPE html>
{% load i18n %}
{% load static from staticfiles %}
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'components/font-awesome/css/font-awesome.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-datepicker3.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/select2.css' %}" />
    <!-- text fonts -->
    <link rel="stylesheet" href="{% static 'assets/css/ace-fonts.css' %}" />

    <!-- ace styles -->
    <link rel="stylesheet" href="{% static 'assets/css/ace.css' %}" />

    <!--[if lte IE 9]>
			<link rel="stylesheet" href="{% static 'assets/css/ace-part2.css' %}" />
		<![endif]-->

    <link rel="stylesheet" href="{% static 'assets/css/ace-rtl.css' %}" />
    <!--<script src="{% static 'assets/js/ace-extra.js' %}"></script>-->

    <title>{% trans "超域管理后台" %}-{% block title %}{% endblock %}</title>

    <style>
        .alert-error {  background-color: #f2dede;  border-color: #ebccd1;  color: #a94442;  }
        .errornote {font-size: 95%;}
        .txt-color-red {color: #b94a48 !important;}
        .display-none{display: none;}
        table th{
            padding-left:2px !important;
            padding-right:2px !important;
            /*text-align:center;*/
            min-width:40px;
            /*white-space: nowrap;*/
        }
        table th:not(:first-child){
            /* min-width:70px; */
        }
        [title="child_1"]{
            padding-left:2em;
        }
        [title="child_2"]{
            padding-left:4em;
        }
        [title="child_3"]{
            padding-left:6em;
        }
        [title="child_4"]{
            padding-left:8em;
        }
        [title="child_5"]{
            padding-left:10em;
        }
        [title="child_6"]{
            padding-left:12em;
        }
        [title="child_7"]{
            padding-left:14em;
        }
        [title="child_8"]{
            padding-left:16em;
        }
        body,html,ul,li,p,h1,h2,h3{
            padding:0;margin:0;
        }
        ul,li{
            list-style:none;
        }
        table#email-basic-table td input,#company td input{
            padding:0 4px;
        }
        table#email-basic-table td select{
            padding:0;
            height:22px;
        }
        /*#static-div,#dynamic-div{*/
        /*display:none;*/
        /*}*/
        /*#static-div.active,#dynamic-div.active{*/
        /*display:block;*/
        /*}*/
        table td.text-right{
            padding-right:0 !important;
            padding-left:0 !important;

        }
        .action-buttons i{
            cursor: pointer;
        }
        .select-info{
            display:none;
        }
        .red{
            color:red;
        }
        .control-label{
            white-space: nowrap;
        }
        table td{
            vertical-align: middle;
        }
        #email-basic-table td{
            vertical-align: middle;
        }
        .yellow{
            color:yellow;
        }
        .wysiwyg-editor-box{
            display:none;
        }
        #tabs_login .row .col-sm-3{
            margin-bottom:12px;
        }
        #tabs_login .row .col-sm-3.active>div{
            border:2px solid #00b3ee;
            box-shadow: 0 0 10px #00b3ee;
        }
        #tabs_login .row .col-sm-3>div{
            position:relative;
            border:2px solid transparent;
        }
        #tabs_login .row .col-sm-3>div:hover{
            cursor: pointer;
            border:2px solid #00b3ee;
            box-shadow: 0 0 10px #00b3ee;
        }
        #tabs_login .row .col-sm-3>div div{
            width:100%;color:#fff;font-size:18px;padding:5px;text-align:center;position:absolute;bottom:0;background:rgba(0,0,0,.5);
        }
        #auto_replay .modal-body>div,#auto_forward .modal-body>div{
            display:none;
        }
        #auto_replay .modal-body>div.active,#auto_forward .modal-body>div.active{
            display:block;
        }
        .chosen-container-multi .chosen-choices li.search-choice .search-choice-close{
            background:none !important;
        }
        .clearfix>div.row{
            margin-right:240px !important;
        }
        #ace-settings-container{
            display:none;
        }
        .btn-danger.btn-white{
            border-color:#e4393c;

            color:#e4393c !important;
        }
        .btn-white{
            border-radius:4px;
        }
        .btn-danger.btn-white:hover{
            border-color: red;
            color: red !important;
        }
        .ui-tabs ul.ui-tabs-nav li{
            margin-bottom:2px;
        }
        #static-div.tabs2 .tabs.ui-tabs>div.ui-tabs-panel{
            display:none ;
        }
        #tabs_first p,#add_first_link p{
            margin-bottom:4px;
            margin-top:8px;
        }
        .ace.ace-switch + .lbl::before{
            content:"启用 a0\a0\a0\a0 禁用" !important;
        }
        .ace.ace-switch + .lbl.gender::before{
            content:"\a0\a0男 a0\a0\a0\a0\a0\a0\a0 女\a0" !important;
        }
        .ace.ace-switch + .lbl::before{
            content:"启用 a0\a0\a0\a0 禁用" !important;
        }

        table td{
            vertical-align: middle !important;
        }
        .lbl{
            vertical-align: middle;
        }
        .action-buttons a{
            margin:0;
        }
        .same_width{
            display:inline-block;
            width:70px;
        }
        .margin-bottom-8{
            margin-bottom:8px;
        }
        /*#img_box>canvas{*/
        /*width:100% !important;*/
        /*height:auto !important;*/
        /*}*/
        /*.wrap{*/
        /*display: inline-block;*/
        /*position: relative;*/
        /*box-shadow: 0 0 4px #C79F5A;*/
        /*}*/
        /*.wrap span{*/
        /*display: inline-block;*/
        /*}*/
        /*.wrap span.red-ball{*/
        /*position: absolute;*/
        /*!*background-color: red;*!*/
        /*border:2px solid red;*/
        /*opacity: .7;*/
        /*!*border-radius: 100%;*!*/
        /*transition: .4s;*/
        /*}*/
        .chosen-container{
            width:100% !important;
        }
        .text-right{
            font-weight:bold;
        }
        .alr_create,.alr_ca{
            display:none;
        }
        table th,.table-center td{
            /* text-align: center; */
            padding: 8px!important;
        }
        .bold-title{
            background:#478fca;color:#fff;
            padding:4px;
            font-size:20px;
        }
        .belong_department,.input_some,.content_size{
            display:none;
        }
        .belong_department.active,.input_some.active,.content_size.active{
            display:block;
        }
        .condition_item{
            padding-top:4px;
        }
        .add_member_box{
            display:none;
        }
        .panel-body{
            border:1px solid #ddd;
            border-top:none;
        }
        .icon-item.ace-icon.fa.fa-check{
            background-color: #F9A021 !important;
            border-color: #F9A021 !important;
            color: #FFF !important;
        }
        .icon-item.ace-icon.fa.fa-times{
            background-color: #FAFAFA !important;
            border-color: #FAFAFA !important;
            color: #F9E8CE !important;
        }
        .widget-main{
            height: 320px;
            overflow: auto;
        }
        .max-width-200{
            max-width:200px;
        }
        .max-width-300{
            max-width:300px;
        }
        .max-width-240{
            max-width:240px;
        }
        .max-width-260{
            max-width:260px;
        }
        .select2-container--default .select2-selection .select2-selection__clear{
            right:-12px;
        }
        .ace-file-input{
            max-width:220px;
        }
        .tree-item,.tree-branch{
            white-space: nowrap;
        }
        .control-label {
            font-weight: 600;
        }
        .parent_test .email_box_tree{
            display:none;
        }
        .parent_test:hover .email_box_tree{
            display:block;
        }
        .parent_test .widget-box{
            margin:0;
        }
        .control-label-flag {
            text-align: right;
            height: 28px;
            margin-left: 5px;
            font-weight: 600;
            width: 100px;
        }

    {% block css_block %}{% endblock %}

    {% block js_block %}{% endblock %}

{% endblock %}

 window.jQuery || document.write("<script src='{% static 'assets/js/jquery1x.min.js' %}'>"+"<"+"/script>");

    if('ontouchstart' in document.documentElement) document.write("<script src='{% static 'assets/js/jquery.mobile.custom.min.js' %}'>"+"<"+"/script>");
