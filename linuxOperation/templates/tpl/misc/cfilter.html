    $('body').on('click','.add_sub_condition',function(){
        var index = parseInt($(this).attr('data_count'));
        $(this).parents('.panel-body').find('ul').append(getHtml(index));
        $('.chosen-select'+index).css('width','100%').select2();
        index++;
        $(this).attr('data_count',index);
    })
    $('.add_condition').click(function(){
        var index = parseInt($(this).attr('data_count'));
        $(".condition_box").append(getCondition(index));
        $('.chosen-select').css('width','100%').select2();
        index++;
        $(this).attr('data_count',index);
    })
    $('body').on('click','.delete_sub_condition',function(){
        var index = $(this).parents('.panel.panel-default').find('.add_sub_condition').attr('data_count');
        index--;
        var $body = $(this).parents('.panel-body')
        $(this).parents('.panel.panel-default').find('.add_sub_condition').attr('data_count',index);
        $(this).parents('.condition_item').remove();
        $body.find('.condition_item .col-sm-2.control-label').each(function(i,dom){
            $(dom).html('子条件'+(i+1)+'：');
        })
    })
    $('body').on('click','.delete_condition',function(){
        var index = $('.add_condition').attr('data_count');
        index--;
        $('.add_condition').attr('data_count',index);
        $(this).parents('.panel.panel-default').remove();
        $("#faq-list-3 .panel-heading a b").each(function(i,dom){
            $(dom).html('条件'+(i+1));
        })
    })

</script>
