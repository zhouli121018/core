{% load i18n %}
<div class="row pull-right" id="switch-language">
    <!--<div class="col-sm-2 pull-right" style="width:150px;"><span class="">{% trans "切换语言：" %}</span></div> -->
    <div class="col-sm-10" style="width:200px;">
        <select class="chosen-select form-control pull-right" onchange="set_language(this.value)"  data-placeholder="{% trans "切换语言" %}">
            <option value="en" {% if language == "en" %} selected {% endif %}>{% trans "英文" %}</option>
            <option value="zh-hans" {% if language == "zh-hans" %} selected {% endif %}>{% trans "简体中文" %}</option>
        </select>
    </div>
</div>
<form id="id_set_language_form" action="{% url 'set_language' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="language" id="id_language" />
</form>

<script>
function set_language(code) {
    $('#id_language').val(code);
    $('#id_set_language_form').submit();
}
</script>
